site_name: Plantilla para Documentaci√≥n
site_url: https://carloscamachog.github.io/Portafolio-IberoPuebla/
repo_url: https://github.com/CarlosCamachog/Portafolio-IberoPuebla
repo_name: Portafolio-IberoPuebla
theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: red
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.tooltips

# üëá Men√∫ lateral (ajusta nombres/rutas si cambias archivos)
nav:
  - Inicio: index.md
  - Tareas:
      - Tarea 1: Tareas/tarea1.md
  - Ejemplo de Documentaci√≥n del Proyecto: ejemplo.md
  - Recursos:
      - Comandos b√°sicos de Git (primeros pasos): gitcmds.md
      - Comandos varios: comandos.md



markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.blocks.caption
  - toc:
      permalink: true

extra_css:
  - https://use.fontawesome.com/releases/v6.5.2/css/all.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css

plugins:
  - search

