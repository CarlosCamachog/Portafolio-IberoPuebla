site_name: Portafolio Ibero Puebla
theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: cyan
  features:
    - navigation.instant
    - navigation.indexes     # mantiene 'Tareas' clicable si hay Tareas/index.md
    # OJO: sin navigation.sections
    # y sin navigation.expand (para que no se abran todas por defecto)

nav:
  - Inicio: index.md
  - Sistemas embebidos I:
      - "Tareas/index.md"
      - "Tareas/tarea1.md"
      - "Tareas/tarea2.md"
      - "Tareas/tarea3.md"
  - Proyecto de ingenier√≠a v:
      - "Proyecto de ingenieria v/ejemplo.md"

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences

